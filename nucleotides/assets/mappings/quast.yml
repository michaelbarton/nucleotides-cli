# The following metrics are optional:
# NGA50, NGA75, NG50, NG75, LGA50, LGA75, LG50, LG75
# The reason being that if the assembly is smaller enough these metrics are
# undefined and cannot be calculated. An example being if the total assembly length
# is less than half the reference length then it is impossible to calculate any of
# the *G50 metrics.
---
- path: '"# N''s per 100 kbp"'
  lift: ['parse_quast_value']
  key: 'n_per_100_kbp'
- path: '"# contigs (>= 0 bp)"'
  lift: ['parse_quast_value']
  key: 'n_contigs_gt_0'
- path: '"# contigs (>= 1000 bp)"'
  lift: ['parse_quast_value']
  key: 'n_contigs_gt_1000'
- path: '"# contigs (>= 10000 bp)"'
  lift: ['parse_quast_value']
  key: 'n_contigs_gt_10000'
- path: '"# contigs (>= 25000 bp)"'
  lift: ['parse_quast_value']
  key: 'n_contigs_gt_25000'
- path: '"# contigs (>= 5000 bp)"'
  lift: ['parse_quast_value']
  key: 'n_contigs_gt_5000'
- path: '"# contigs (>= 50000 bp)"'
  lift: ['parse_quast_value']
  key: 'n_contigs_gt_50000'
- path: '"# indels per 100 kbp"'
  lift: ['parse_quast_value']
  key: 'indels_per_100_kbp'
- path: '"# local misassemblies"'
  lift: ['parse_quast_value']
  key: 'n_local_misassemblies'
- path: '"# misassembled contigs"'
  lift: ['parse_quast_value']
  key: 'n_misassembled_contigs'
- path: '"# misassemblies"'
  lift: ['parse_quast_value']
  key: 'n_misassemblies'
- path: '"# mismatches per 100 kbp"'
  lift: ['parse_quast_value']
  key: 'mismatches_per_100_kbp'
- path: '"Duplication ratio"'
  lift: ['parse_quast_value']
  key: 'duplication_ratio'
- path: '"GC (%)"'
  lift: ['parse_quast_value']
  key: 'perc_gc'
- path: '"Genome fraction (%)"'
  lift: ['parse_quast_value']
  key: 'perc_genome_fraction'
- path: '"L50"'
  lift: ['parse_quast_value']
  key: 'l50'
- path: 'L75'
  lift: ['parse_quast_value']
  key: 'l75'
- path: 'LA50'
  lift: ['parse_quast_value']
  key: 'la50'
- path: 'LA75'
  lift: ['parse_quast_value']
  key: 'la75'
- path: 'LG50'
  lift: ['parse_quast_value']
  key: 'lg50'
  optional: true
- path: 'LG75'
  lift: ['parse_quast_value']
  key: 'lg75'
  optional: true
- path: 'LGA50'
  lift: ['parse_quast_value']
  key: 'lga50'
  optional: true
- path: 'LGA75'
  lift: ['parse_quast_value']
  key: 'lga75'
  optional: true
- path: '"Largest alignment"'
  lift: ['parse_quast_value']
  key: 'largest_alignment'
- path: '"Largest contig"'
  lift: ['parse_quast_value']
  key: 'largest_contig'
- path: '"Misassembled contigs length"'
  lift: ['parse_quast_value']
  key: 'misassembled_contigs_length'
- path: 'N50'
  lift: ['parse_quast_value']
  key: 'n50'
- path: 'N75'
  lift: ['parse_quast_value']
  key: 'n75'
- path: 'NA50'
  lift: ['parse_quast_value']
  key: 'na50'
- path: 'NA75'
  lift: ['parse_quast_value']
  key: 'na75'
- path: 'NG50'
  lift: ['parse_quast_value']
  key: 'ng50'
  optional: true
- path: 'NG75'
  lift: ['parse_quast_value']
  key: 'ng75'
  optional: true
- path: 'NGA50'
  lift: ['parse_quast_value']
  key: 'nga50'
  optional: true
- path: 'NGA75'
  lift: ['parse_quast_value']
  key: 'nga75'
  optional: true
- path: '"Reference GC (%)"'
  lift: ['parse_quast_value']
  key: 'perc_ref_gc'
- path: '"Reference length"'
  lift: ['parse_quast_value']
  key: 'reference_length'
- path: '"Total length (>= 0 bp)"'
  lift: ['parse_quast_value']
  key: 'total_length_gt_0'
- path: '"Total length (>= 1000 bp)"'
  lift: ['parse_quast_value']
  key: 'total_length_gt_1000'
- path: '"Total length (>= 10000 bp)"'
  lift: ['parse_quast_value']
  key: 'total_length_gt_10000'
- path: '"Total length (>= 25000 bp)"'
  lift: ['parse_quast_value']
  key: 'total_length_gt_25000'
- path: '"Total length (>= 5000 bp)"'
  lift: ['parse_quast_value']
  key: 'total_length_gt_5000'
- path: '"Total length (>= 50000 bp)"'
  lift: ['parse_quast_value']
  key: 'total_length_gt_50000'
- path: '"Unaligned length"'
  lift: ['parse_quast_value']
  key: 'unaligned_length'
- path: '"Total aligned length"'
  lift: ['parse_quast_value']
  key: 'total_aligned_length'
