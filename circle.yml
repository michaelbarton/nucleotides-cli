---
machine:
  ruby:
    version: 2.2.3
  services:
    - docker
dependencies:
  cache_directories:
    - "vendor/bundle"
    - "vendor/python"
  override:
    - ./script/bootstrap
    - docker pull bioboxes/velvet
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber

test:
  override:
    - ./script/test
    - ./script/feature '--format json --out $$CIRCLE_TEST_REPORTS/cucumber/tests.cucumber --format pretty':
        timeout: 300
