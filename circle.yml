---
machine:
  ruby:
    version: 2.2.3
  services:
    - docker
dependencies:
  cache_directories:
    - "vendor/bundle"
  override:
    - ./script/bootstrap
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
  pre:
    - sudo apt-get update && sudo apt-get install --no-install-recommends realpath

test:
  override:
    - ./script/test
    - ./script/feature '--format json --out $$CIRCLE_TEST_REPORTS/cucumber/tests.cucumber --format pretty'
